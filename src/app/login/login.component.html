
<div class="panel">
  <div class="login card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group center-align">
          <mat-form-field class="full-width font-resize" >          
            <input matInput [class.is-invalid]="getUsername.invalid && getUsername.touched" type="text" placeholder="Username" formControlName="username">
          </mat-form-field>
          <div *ngIf="getUsername.invalid && getUsername.touched" style="text-align: center;" class="error-message">
            <small  *ngIf="getUsername.errors ?.required">Username is required<br></small>
            <small *ngIf="getUsername.errors ?.value">Email is not correct</small>
          </div>
        </div>
        <div class="form-group center-align">
          <mat-form-field class="full-width  font-resize">     
            <input matInput placeholder="Password" #pass [class.is-invalid]="getPassword.invalid && getPassword.touched" type="password" formControlName="password" class="font-resize"/>
            <mat-icon *ngIf="passwordVisibility; else elseBlock" matTooltip="show password" type="button" (click)="toggleVisibility(pass)"  matSuffix >visibility</mat-icon>
            <ng-template #elseBlock>
              <mat-icon  matTooltip="hide password" type="button" (click)="toggleVisibility(pass)"  matSuffix>visibility_off</mat-icon>
            </ng-template>
          
          </mat-form-field>
  
          <div *ngIf="getPassword.invalid && getPassword.touched" style="text-align: center;" class="error-message">
            <small *ngIf="getPassword.errors ?.required">Password is required<br></small>
            <small *ngIf="getPassword.errors ?.minlength">Password must be atleast of 4 characters<br></small>
            <small *ngIf="getPassword.errors ?.valueUpper">atleast 1 uppercase character<br></small>
            <small *ngIf="getPassword.errors ?.valueNumber">atleast 1 number<br></small>
            <small *ngIf="getPassword.errors ?.valueLower">atleast 1 lowercase character<br></small>
            <small *ngIf="getPassword.errors ?.valueSpecial">0 special characters<br></small>
          </div>     
        </div>
        <small id="credentials" class="text-danger" >{{credentialsMatch}}</small>
        <hr>
        <div  class="row"> 
          <div class="col-md-6">
            <button mat-raised-button type="submit" class="font-resize" [disabled]="!loginForm.valid"  >SIGN IN</button>
          </div>
          <div class="col-md-6">
            <button mat-raised-button color="accent" type="button"  class="font-resize" (click)="register()" >SIGN UP</button>
          <!-- [routerLink]="[{ outlets: { mainOutlet: ['faq'] } }]" -->  
          </div>
        </div>
    </form>
  </div>
</div>
