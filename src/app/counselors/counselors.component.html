
<mat-grid-list cols="3"  class="body">
  <mat-grid-tile *ngFor="let counselor of counselors">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{counselor.name}}</mat-card-title>
        <mat-card-subtitle>{{counselor.gender}}</mat-card-subtitle>
      </mat-card-header>
      <img *ngIf="counselor.image; else elseBlock" mat-card-image src="{{'data:image/jpg;base64,' + counselor.image}}" alt="Photo of a Shiba Inu">
      <ng-template #elseBlock>
        <img mat-card-image src="../../assets/images/user no image/noPhotoAvailable.jpg" alt="Photo of a Shiba Inu">
      </ng-template> 
      
      <mat-card-content>
        <b>Specialized : <br></b>
        <span *ngFor="let category of counselor.availability">
          <i>{{category.Type}} &nbsp;</i>
        </span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openDialog(counselor)">TAKE APPOINTMENT</button>
      </mat-card-actions>
    </mat-card> 
  </mat-grid-tile>
</mat-grid-list>
