<div class="row">  
  <div class="input-group search-area" >
    <input  type="text" (keyup)="myFilter($event.target.value)" class="form-control search-bar">
    <div class="input-group-append">
      <span class="input-group-text icon-holder">
        <mat-icon class="icon" matTooltip="Enter counseling criteria" type="button"  matSuffix >search</mat-icon>
      </span> 
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-4 counselors-area" [class.blur]='blurBackground'>
    <div class="col mb-4" *ngFor="let counselor of filteredCounselors" >
      <div class="card">
        <img *ngIf="counselor.image; else elseBlock"  src={{counselor.image}} class=" ">
        <ng-template #elseBlock>
          <img  src="./../../assets/images/user no image/noPhotoAvailable.jpg" class=" img-responsive">
        </ng-template>
        
        <div class="card-body">
          <div class="above-button">
            <strong class="card-title">{{counselor.name | titlecase}}</strong>
            <div class="skills">
              <small>Specialized : <br></small>
              <span *ngFor="let category of counselor.availability" >
                <small>{{category.Type | titlecase}} &nbsp;</small>
              </span>
            </div>
          </div>
          <div class="actions">
            <button class="booking-button btn" (click)="openDialog(counselor)">TAKE APPOINTMENT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
